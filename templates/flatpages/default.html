<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>

        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">

               {% if user.is_authenticated %}
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item active">
                           <a class="nav-link" href="/">Все карточки
                               <span class="sr-only"></span>
                           </a>
                       </li>
                       <li class="nav-item active">
                           <a class="nav-link" href="http://127.0.0.1:8000/cards/create/">Создать карточку
                               <span class="sr-only"></span>
                           </a>
                       </li>
                      <li class="nav-item active">
                          <a class="nav-link" href="http://127.0.0.1:8000/decks/">Колоды</a>

                      </li>
                      <li class="nav-item active">
                          <a class="nav-link" href="http://127.0.0.1:8000/deck_create/">Создать колоду</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link" href="{% url 'logout_confirm' %}">Выйти</a>
                      </li>
                  </ul>
               {% else %}
                   <ul class="navbar-nav ml-auto">
                      <li class="nav-item active">
                          <a class="nav-link" href="/sign/login">Войти</a>
                      </li>
                      <li class="nav-item active">
                          <a class="nav-link" href="/sign/signup/">Зарегистрироваться</a>
                      </li>
                  </ul>
               {% endif %}
               </div>
           </div>
        </nav>
        <!-- Page content-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% block content %}
                {{ flatpage.content }}
                {% endblock content %}
            </div>
        </div>
</div>
    </body>
</html>
